name: Refresh size filter data

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build size filter JSON
        run: node scripts/buildSizeFilterData.mjs
        env:
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_TOKEN: ${{ secrets.DIRECTUS_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet public/size-filter-data.json; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add public/size-filter-data.json
          git commit -m "chore: refresh size filter data" -m "Automated commit"
          git pull origin main --rebase --no-edit || true
          git push origin main

